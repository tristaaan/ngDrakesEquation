<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>The Drake Equation</title>
    <script src="js/vendor/angular.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/nameFilter.js" type="text/javascript"></script>
    <script src="js/variableDirective.js" type="text/javascript"></script>
</head>
<body>
    <h1>The Drake Equation</h1>
    <main ng-app="DrakeEquation">
        <div class="equation" ng-controller="equationController">
            <variable name="R" min="1" max="50" step="1"
            description="Stars formed per year in our galaxy"></variable>

            <variable name="fp" min="0" max="1" step="0.01"
            description="Fraction of the stars with planets."></variable>

            <variable name="n" min="1" max="8" step="1"
            description="Average number of planets per star that can potentially support life."></variable>

            <variable name="fl" min="0" max="1" step="0.01"
            description="Fraction of the planets that develop life."></variable>

            <variable name="fi" min="0" max="1" step="0.01"
            description="Fraction of planets that develop intelligent life."></variable>

            <variable name="fc" min="0" max="1" step="0.01"
            description="Fraction of civilizations that develop a technology that emits signals through space."></variable>

            <variable name="L" min="0" max="5000" step="100"
            description="Length of time in Earth years for which these civilizations emit detectable signals."></variable>

            <h2>{{N(R*n*fp*fl*fi*fc*L)}}</h2>
        </div>
    </main>
</body>
</html>
